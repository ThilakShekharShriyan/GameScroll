    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #000000;
        color: #e2e8f0;
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Mesh Gradient Animation */
      .aurora-bg {
        background: radial-gradient(circle at 0% 0%, #3b0764 0%, transparent 50%), 
                    radial-gradient(circle at 100% 0%, #1e1b4b 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #0f172a 0%, transparent 50%), 
                    radial-gradient(circle at 0% 100%, #111827 0%, transparent 50%);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
